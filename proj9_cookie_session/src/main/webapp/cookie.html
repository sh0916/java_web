	document.querySelector("#addCookie")

				document.cookie = "cookie2=test2";
				
				let cookie = document.cookie.split("=");
				name = cookie[0];
				value = cookie[1];
			})
			
	if(name == result) {
		
		document.querySelector(".popup").style.display = "block";
	}

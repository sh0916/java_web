<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form method="get" action="calc">
	첫번째 숫자 : <input type="text" name="num1"><br>
	연산자 : <input type="text" name="op"><br>
	두번째 숫자 : <input type="text" name="num2"><br>
	<br><input type="submit" value="계산" id="go">
</form>

<div>
	답 : <span id="result"></span>
</div>


<script>
	document.querySelector("#go").addEventListener("click", (event)=>{
		event.preventDefault();

		let url = "calc";
		url += "?";
		url += "num1="+ document.querySelector("[name=num1]").value;
		url += "&";
		let op = document.querySelector("[name=op]").value
		op = encodeURIComponent(op)
		console.log(op)
		url += "op="+ op;
		url += "&";
		url += "num2="+ document.querySelector("[name=num2]").value;
		
        let xhr = new XMLHttpRequest();
        xhr.open("get", url);
        xhr.send();
        xhr.onload = ()=>{
			console.log(xhr.responseText)
			document.querySelector("#result").innerHTML = xhr.responseText
		}
	})
</script>

</body>
</html>
